name: Deploy to InfinityFree via FTP

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------------
      # Setup Node.js
      # -------------------------------
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # -------------------------------
      # Install dependencies
      # -------------------------------
      - name: Install dependencies (force)
        run: |
          npm install --legacy-peer-deps

      # -------------------------------
      # Build project
      # -------------------------------
      - name: Build client
        run: |
          npm run build

      # -------------------------------
      # Prepare output for upload
      # -------------------------------
      - name: Prepare output folder
        run: |
          rm -rf output
          mkdir output
          cp -r dist/* output/

      # -------------------------------
      # Upload to InfinityFree via FTP
      # -------------------------------
      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: ${{ secrets.FTP_PORT }}
          local-dir: ./output/
          server-dir: /htdocs/
