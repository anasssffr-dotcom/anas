name: Deploy to InfinityFree via FTP

on:
  push:
    branches:
      - main      # غيرها لو بتشتغل على فرع تاني زي master
  workflow_dispatch:   # للتشغيل اليدوي Run Workflow

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Sync files via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}        # اختياري، لو مش موجود هيبقى 21 تلقائيًا
          protocol: ftp                        # InfinityFree عادةً يدعم FTP فقط
          local-dir: ./                        # ارفع كل ملفات الريبو
          server-dir: /htdocs/                 # مجلد InfinityFree
          git-ftp-args: "--insecure"           # اختياري — يمنع مشاكل SSL
