name: Build & Deploy (client folder)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # ğŸ”¥ Ø§Ø¯Ø®Ù„ ÙÙˆÙ„Ø¯Ø± client
      - name: Install dependencies
        run: |
          cd client
          npm install

      - name: Build project
        run: |
          cd client
          npm run build

      # ğŸ”¥ Ø§Ø±ÙØ¹ dist Ø§Ù„Ù„ÙŠ Ø¬ÙˆØ§Ù‡ client
      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          protocol: ftp
          local-dir: ./client/dist
          server-dir: /htdocs/
          git-ftp-args: "--insecure"
