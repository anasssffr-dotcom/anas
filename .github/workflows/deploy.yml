name: Build & Deploy to InfinityFree

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repo
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2. Setup Node (لو عايز إصدار معين غير 18 غيّره)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3. Install Dependencies
      - name: Install dependencies
        run: |
          npm install

      # 4. Build Project (Vite)
      - name: Build project
        run: |
          npm run build

      # 5. Deploy dist/ إلى InfinityFree عبر FTP
      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          protocol: ftp
          local-dir: ./dist
          server-dir: /htdocs/
          git-ftp-args: "--insecure"
