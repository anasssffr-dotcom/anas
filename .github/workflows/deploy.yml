name: Deploy to InfinityFree via FTP

on:
  push:
    branches:
      - main   # غير الفرع لو بتستخدم branch تاني مثل "master" أو "prod"

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Sync files via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}    # اختياري، لو ما خليتهش سيستخدم 21
          protocol: ftp                   # ftp أو ftps (لو InfinityFree يدعم FTPS)
          local-dir: ./                    # المجلد اللي هيُرفع منه داخل الريبو
          server-dir: /htdocs/             # مجلد الوجهة على السيرفر - عدّله لو لازم
          git-ftp-args: --insecure         # اختياري، لو في مشاكل شهادة (يمكن حذفها)
